<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Events in Tech</title>
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  
  <body>  
    <main>
      <div role="container" class="landing">
        <header><h2>Events in Tech</h2>
        <p>Welcome to Events in Tech. Be prepared to be dazzled with incredible events in your area!</p></header>
        <form id="entrance-form">
          <label for="enter-app">Are you ready?</label>
          <input id="enter-app" type="submit" value="Let's go!">
        </form> 
        
        <section role="region" class="news">
          <div class="row news-header">
            <div class="col-12">
              <header><h3>Here is a taste of tech news:</h3>
              </header>
              <p id="error-message"></p>
            </div> 
          </div>

          <div class="row news-post">
          </div>

        </section> 
        <footer><p>Powered by <a href="https://newsapi.org/">News API</a></p></footer>  
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
